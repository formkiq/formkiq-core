description = "FormKiQ Core - Lambda TypeSense"

apply plugin: 'distribution'

def moduleName = "formkiq-module-lambda-typesense"
def getCmd() {
  String os = System.getProperty("os.name").toLowerCase()
  return os.contains("win") ? "cmd" : "bash"
}

def getCmdParam() {
  String os = System.getProperty("os.name").toLowerCase()
  return os.contains("win") ? "/c" : "-c"
}

dependencies {

  annotationProcessor group: 'com.formkiq', name: 'graalvm-annotations-processor', version: '1.5.1'

  implementation project(':aws-dynamodb')
  implementation project(':fkq-lambda-services')
  implementation project(':dynamodb-documents')
  implementation project(':typesense')
  implementation project(':http')

  implementation group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.3.0'
  implementation group: 'com.google.code.gson', name: 'gson', version: '2.13.1'

  implementation group: 'com.formkiq', name: 'lambda-runtime-graalvm', version:'2.6.0'
  implementation group: 'com.formkiq', name: 'graalvm-annotations', version: '1.2.0'

  implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.17'
  testImplementation project(':fkq-test-utils')

  testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version:'5.11.4'
  testImplementation group: 'org.testcontainers', name: 'testcontainers', version: '1.21.1'
  testImplementation group: 'org.testcontainers', name: 'junit-jupiter', version: '1.21.1'
  testImplementation group: 'org.testcontainers', name: 'localstack', version: '1.21.1'
}

compileJava {
  options.annotationProcessorPath += configurations.runtimeClasspath
}

nativeImage {
  outputFileName = "server"
  dockerImage = "ghcr.io/graalvm/native-image-community:24"
  mainClassName = "com.formkiq.lambda.runtime.graalvm.LambdaRuntime"
  enableHttp = true
  enableHttps = true
  buildOptions = "-Os -H:-ReduceImplicitExceptionStackTraceInformation"
  systemProperty = [
    "java.net.preferIPv4Stack=true"
  ]
}

test {
  failFast = true
  useJUnitPlatform()
}

