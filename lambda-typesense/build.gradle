tasks.distTar.enabled = false

distZip {
  archiveFileName = "typesense/${moduleName}-graalvm.zip"
}

distributions {
  main {
    contents {
      from("runtime/") {
        include "bootstrap"
      }
      from ("${buildDir}/graalvm/output") {
        include("server")
      }
      into '/'
    }
  }
}
