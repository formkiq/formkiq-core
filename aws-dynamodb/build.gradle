
description = "AWS DynamoDB"

dependencies {
	api group: 'software.amazon.awssdk', name: 'dynamodb', version: '2.17.167'
	implementation group: 'software.amazon.awssdk', name: 'url-connection-client', version: '2.17.167'
    implementation group: 'com.formkiq', name: 'graalvm-annotations', version: '1.0.0'
    
    testImplementation group: 'junit', name: 'junit', version:'4.+'
    
    configurations.all {
   		exclude group: 'software.amazon.awssdk', module: 'apache-client'
   		exclude group: 'software.amazon.awssdk', module: 'netty-nio-client'
	}
}
