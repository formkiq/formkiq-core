                    schema:
                      $ref: '#/components/schemas/AddDocumentRequest'
                    examples:
                      Simple_File:
                        value:
                          path: test.txt
                          contentType: text/plain
                          isBase64: false
                          content: This is sample data file
                          tags:
                          - key: category
                            value: sample
                          - key: players
                            values:
                            - "111"
                            - "222"
                          metadata:
                          - key: info
                            value: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                      Nested_Document:
                        value:
                          path: doc1.txt
                          contentType: text/plain
                          content: This is document1 content
                          tags:
                          - key: type
                            value: document1
                          documents:
                            contentType: text/plain,
                            content: This is sub document1 content,
                            tags:
                            - key: type
                              value: subdocument1
                      Document_with_Webhook:
                        value:
                          path: test.txt
                          contentType: text/plain
                          isBase64: false
                          content: This is sample data file
                          actions:
                          - type: webhook
                            parameters:
