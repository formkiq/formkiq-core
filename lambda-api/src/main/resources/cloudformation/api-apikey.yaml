#@ load("@ytt:data", "data")
#@ load("@ytt:assert", "assert")
#@ load("@ytt:overlay", "overlay")
#@overlay/match by=overlay.all
---
Resources:

  #@overlay/match missing_ok=True
  DocumentsKeyApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      FailOnWarnings: "true"
      Body:
        openapi: "3.0.1"
        info:
          title:
            Fn::Sub: "${AWS::StackName} API Key - ${AppEnvironment}"
          contact:
            name: FormKiQ
            url: https://formkiq.com
            email: support@formkiq.com
          x-logo:
            url: https://docs.formkiq.com/docs/latest/_images/formkiq-logo.png
            backgroundColor: "#FFFFFF"
            altText: "FormKiQ Logo"
          license:
            name: Apache 2.0
            url: https://www.apache.org/licenses/LICENSE-2.0.html
          description: |-
            Formkiq API: Document Management Platform API using API Key(s) Authentication
          version: #@ data.values.version or assert.fail("missing version")
        servers:
          - url: http://localhost
            description: Local development server
        paths:

          /version:
            get:
              operationId: GetVersion
              description: Return the version of FormKiQ
              tags:
              - System Management
              responses:
                '200':
                  description: "200 OK"
                  headers:
                    Access-Control-Allow-Origin:
                      schema:
                        type: "string"
                    Access-Control-Allow-Methods:
                      schema:
                        type: "string"
                    Access-Control-Allow-Headers:
                      schema:
                        type: "string"
                  content:
                    application/json:
                      schema:
                        "$ref": "#/components/schemas/GetVersionRequest"
              security:
              - ApiAuthorization: []
              x-amazon-apigateway-integration:
                $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
          /sites:
            get:
              operationId: GetSites
              description: Returns the list of sites that the user has access to
              tags:
              - System Management
              responses:
                '200':
                  description: "200 OK"
                  headers:
                    Access-Control-Allow-Origin:
                      schema:
                        type: "string"
                    Access-Control-Allow-Methods:
                      schema:
                        type: "string"
                    Access-Control-Allow-Headers:
                      schema:
                        type: "string"
                  content:
                    application/json:
                      schema:
                        "$ref": "#/components/schemas/GetSitesRequest"
              security:
              - ApiAuthorization: []
              x-amazon-apigateway-integration:
                $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
          /configuration:
            get:
              operationId: GetConfigs
              description: Returns the list of sites that the user has access to
              tags:
              - System Management
              parameters:
              - $ref: '#/components/parameters/siteIdParam'
              responses:
                '200':
                  description: "200 OK"
                  headers:
                    Access-Control-Allow-Origin:
                      schema:
                        type: "string"
                    Access-Control-Allow-Methods:
                      schema:
                        type: "string"
                    Access-Control-Allow-Headers:
                      schema:
                        type: "string"
                  content:
                    application/json:
                      schema:
                        "$ref": "#/components/schemas/GetConfigurationResponse"
              security:
              - ApiAuthorization: []
              x-amazon-apigateway-integration:
                $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
            patch:
              operationId: UpdateConfig
              description: Update the System Management configuration
              tags:
              - System Management
              parameters:
              - $ref: '#/components/parameters/siteIdParam'
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/SetConfigRequest'
                    examples:
                      Config:
                        value:
                          chatGptApiKey: "ABC"
                          maxContentLengthBytes: "1000000"
                          maxDocuments: "1000"
                          maxWebhooks: "10"
              responses:
                '200':
                  description: 200 OK
                  headers:
                    Access-Control-Allow-Origin:
                       $ref: '#/components/headers/AccessControlAllowOrigin'
                    Access-Control-Allow-Methods:
                       $ref: '#/components/headers/AccessControlAllowMethods'
                    Access-Control-Allow-Headers:
                      $ref: '#/components/headers/AccessControlAllowHeaders'
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/SetConfigResponse'
              security:
              - ApiAuthorization: []
              x-amazon-apigateway-integration:
                $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
          /configuration/apiKeys:
            get:
              operationId: GetApiKeys
              description: Returns the list of ApiKeys
              tags:
              - System Management
              parameters:
              - $ref: '#/components/parameters/siteIdParam'
              responses:
                '200':
                  description: "200 OK"
                  headers:
                    Access-Control-Allow-Origin:
                      schema:
                        type: "string"
                    Access-Control-Allow-Methods:
                      schema:
                        type: "string"
                    Access-Control-Allow-Headers:
                      schema:
                        type: "string"
                  content:
                    application/json:
                      schema:
                        "$ref": "#/components/schemas/GetApiKeysResponse"
              security:
              - ApiAuthorization: []
              x-amazon-apigateway-integration:
                $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
            post:
              operationId: Ã…ddApiKey
              description: Adds a new API Key
              tags:
              - System Management
              parameters:
              - $ref: '#/components/parameters/siteIdParam'
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/AddApiKeyRequest'
                    examples:
                      AddApiKey:
                        value:
                          name: My API Key
              responses:
                '200':
                  description: 200 OK
                  headers:
                    Access-Control-Allow-Origin:
                       $ref: '#/components/headers/AccessControlAllowOrigin'
                    Access-Control-Allow-Methods:
                       $ref: '#/components/headers/AccessControlAllowMethods'
                    Access-Control-Allow-Headers:
                      $ref: '#/components/headers/AccessControlAllowHeaders'
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/AddApiKeyResponse'
              security:
              - ApiAuthorization: []
              x-amazon-apigateway-integration:
                $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
          /configuration/apiKeys/{apiKey}:
            delete:
              operationId: DeleteApiKey
              description: Adds a new API Key
              tags:
              - System Management
              parameters:
              - $ref: '#/components/parameters/siteIdParam'
              - $ref: '#/components/parameters/apiKeyParam'
              responses:
                '200':
                  description: 200 OK
                  headers:
                    Access-Control-Allow-Origin:
                       $ref: '#/components/headers/AccessControlAllowOrigin'
                    Access-Control-Allow-Methods:
                       $ref: '#/components/headers/AccessControlAllowMethods'
                    Access-Control-Allow-Headers:
                      $ref: '#/components/headers/AccessControlAllowHeaders'
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/DeleteApiKeyResponse'
              security:
              - ApiAuthorization: []
              x-amazon-apigateway-integration:
                $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
          /documents:
            get:
              operationId: GetDocuments
              tags:
              - Documents
              description: Returns a list of the most recent documents added, ordered by inserted, descending
              parameters:
              - name: "date"
                in: "query"
                description: "Fetch documents inserted on a certain date (yyyy-MM-dd)"
                schema:
                  type: "string"
              - name: "tz"
                in: "query"
                description: "UTC offset to apply to date parameter (IE: -0600)"
                schema:
                  type: "string"
              - name: "next"
                in: "query"
                description: "Next page of results token"
                schema:
                  type: "string"
              - name: "previous"
                in: "query"
                description: "Previous page of results token"
                schema:
                  type: "string"
              - $ref: '#/components/parameters/siteIdParam'
              - $ref: '#/components/parameters/limitParam'
              responses:
                '200':
                  description: "200 OK"
                  headers:
                    Access-Control-Allow-Origin:
                      schema:
                        type: "string"
                    Access-Control-Allow-Methods:
                      schema:
                        type: "string"
                    Access-Control-Allow-Headers:
                      schema:
                        type: "string"
                  content:
                    application/json:
                      schema:
                        "$ref": "#/components/schemas/GetDocumentsResponse"
              security:
              - ApiAuthorization: []
              x-amazon-apigateway-integration:
                $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
            post:
              operationId: AddDocument            
              description: Creates a new document; body may include document content if less than 5 MB
              tags:
              - Documents
              parameters:
              - $ref: '#/components/parameters/siteIdParam'
              - $ref: '#/components/parameters/shareKeyParam'
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/AddDocumentRequest'
                    examples:
                      Simple_File:
                        value:
                          path: test.txt
                          contentType: text/plain
                          isBase64: false
                          content: This is sample data file
                          tags:
                            - key: category 
                              value: sample
                            - key: players 
                              values: ["111", "222"]
                          metadata:
                            - key: info 
                              value: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                      Child_Document:
                        value:
                          path: doc1.txt
                          contentType: text/plain
                          content: This is document1 content
                          tags:
                            - key: type
                              value: document1
                          documents:
                            contentType: text/plain,
                            content: This is child document1 content,
                            tags:
                              - key: type
                                value: childdocument1
                      Document_with_Webhook:
                        value:
                          path: test.txt
                          contentType: text/plain
                          isBase64: false
                          content: This is sample data file
                          actions:
                            - type: webhook 
                              parameters:
                                url: <callback_url>
              responses:
                '201':
                  description: 201 CREATED
                  headers:
                    Access-Control-Allow-Origin:
                       $ref: '#/components/headers/AccessControlAllowOrigin'
                    Access-Control-Allow-Methods:
                       $ref: '#/components/headers/AccessControlAllowMethods'
                    Access-Control-Allow-Headers:
                      $ref: '#/components/headers/AccessControlAllowHeaders'
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/AddDocumentResponse'
                '400':
                  description: 400 OK
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/ValidationErrorsResponse'
              security:
              - ApiAuthorization: []
              x-amazon-apigateway-integration:
                $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi201"
          /documents/{documentId}:
            get:
              operationId: GetDocument
              description: Retrieves a document's details, i.e., metadata
              tags:
              - Documents
              parameters:
              - $ref: '#/components/parameters/siteIdParam'
              - $ref: '#/components/parameters/documentIdParam'
              - $ref: '#/components/parameters/shareKeyParam'
              responses:
                '200':
                  description: 200 OK
                  headers:
                    Access-Control-Allow-Origin:
                       $ref: '#/components/headers/AccessControlAllowOrigin'
                    Access-Control-Allow-Methods:
                       $ref: '#/components/headers/AccessControlAllowMethods'
                    Access-Control-Allow-Headers:
                      $ref: '#/components/headers/AccessControlAllowHeaders'
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/GetDocumentResponse'
              security:
              - ApiAuthorization: []
              x-amazon-apigateway-integration:
                $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
            patch:
              operationId: UpdateDocument
              description: Update a document's details, i.e., metadata
              tags:
              - Documents
              parameters:
              - $ref: '#/components/parameters/siteIdParam'
              - $ref: '#/components/parameters/documentIdParam'
              - $ref: '#/components/parameters/shareKeyParam'
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/AddDocumentRequest'
                    examples:
                      Simple_File:
                        value:
                          path: test.txt
                          contentType: text/plain
                          isBase64: false
                          content: This is sample data file
                          tags:
                            - key: category 
                              value: sample
                            - key: players 
                              values: ["111", "222"]
                          metadata:
                            - key: info 
                              value: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
              responses:
                '200':
                  description: 200 OK
                  headers:
                    Access-Control-Allow-Origin:
                       $ref: '#/components/headers/AccessControlAllowOrigin'
                    Access-Control-Allow-Methods:
                       $ref: '#/components/headers/AccessControlAllowMethods'
                    Access-Control-Allow-Headers:
                      $ref: '#/components/headers/AccessControlAllowHeaders'
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/AddDocumentResponse'
                '400':
                  description: 400 OK
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/ValidationErrorsResponse'
              security:
              - ApiAuthorization: []
              x-amazon-apigateway-integration:
                $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
            delete:
              operationId: DeleteDocument
              description: Delete a document
              tags:
              - Documents
              parameters:
              - $ref: '#/components/parameters/siteIdParam'
              - $ref: '#/components/parameters/documentIdParam'
              responses:
                '200':
                  $ref: '#/components/responses/200Cors'
              security:
              - ApiAuthorization: []
              x-amazon-apigateway-integration:
                $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
          /documents/{documentId}/content:
            get:
              operationId: GetDocumentContent
              description: Get a document's contents. Certain content types, text/*, application/json, and application/x-www-form-urlencoded. return the  "content" field, while all other content types return a 'contentUrl' for retrieving the content.
              tags:
              - Documents
              parameters:
              - $ref: '#/components/parameters/documentIdParam'
              - $ref: '#/components/parameters/versionKeyParam'
              - $ref: '#/components/parameters/siteIdParam'
              - $ref: '#/components/parameters/shareKeyParam'
              responses:
                '200':
                  description: 200 OK
                  headers:
                    Access-Control-Allow-Origin:
                       $ref: '#/components/headers/AccessControlAllowOrigin'
                    Access-Control-Allow-Methods:
                       $ref: '#/components/headers/AccessControlAllowMethods'
                    Access-Control-Allow-Headers:
                      $ref: '#/components/headers/AccessControlAllowHeaders'
                    Location:
                      $ref: '#/components/headers/Location'
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/GetDocumentContentResponse'
              security:
              - ApiAuthorization: []
              x-amazon-apigateway-integration:
                $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
          /documents/{documentId}/tags:
            get:
              operationId: GetDocumentTags
              description: Get a listing of a document's tags
              tags:
              - Document Tags
              parameters:
              - $ref: '#/components/parameters/siteIdParam'
              - $ref: '#/components/parameters/documentIdParam'
              - $ref: '#/components/parameters/limitParam'
              - $ref: '#/components/parameters/shareKeyParam'
              - $ref: '#/components/parameters/nextParam'
              - name: previous
                in: query
                description: "Previous page of results token"
                schema:
                  type: string
              responses:
                '200':
                  description: 200 OK
                  headers:
                    Access-Control-Allow-Origin:
                       $ref: '#/components/headers/AccessControlAllowOrigin'
                    Access-Control-Allow-Methods:
                       $ref: '#/components/headers/AccessControlAllowMethods'
                    Access-Control-Allow-Headers:
                      $ref: '#/components/headers/AccessControlAllowHeaders'
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/GetDocumentTagsResponse'
              security:
              - ApiAuthorization: []
              x-amazon-apigateway-integration:
                $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
            post:
              operationId: AddDocumentTags
              description: Add multiple tags to a document; this endpoint also accepts a different body parameter for adding a single tag
              tags:
              - Document Tags
              parameters:
              - $ref: '#/components/parameters/siteIdParam'
              - $ref: '#/components/parameters/documentIdParam'
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/AddDocumentTagsRequest'
                    examples:
                      Add_Key_Only_Tag:
                        value:
                          key: category
                      Add_Key_and_Value_Tag:
                        value:
                          key: category
                          value: person
                      Add_Key_and_Values_Tag:
                        value:
                          key: category
                          values: [person,canadian]
              responses:
                '201':
                  $ref: '#/components/responses/200Cors'
              security:
              - ApiAuthorization: []
              x-amazon-apigateway-integration:
                $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi201"
            patch:
              operationId: UpdateDocumentTags
              description: Updates multiple tags to a document; this endpoint also accepts a different body parameter for updating a single tag
              tags:
              - Document Tags
              parameters:
              - $ref: '#/components/parameters/siteIdParam'
              - $ref: '#/components/parameters/documentIdParam'
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/AddDocumentTagsRequest'
                    examples:
                      Add_Key_Only_Tag:
                        value:
                          tags:
                            - key: category 
                      Add_Key_and_Value_Tag:
                        value:
                          tags:
                            - key: category 
                              value: sample
                      Add_Key_and_Values_Tag:
                        value:
                          tags:
                            - key: players 
                              values: ["111", "222"]
              responses:
                '200':
                  $ref: '#/components/responses/200Cors'
              security:
              - ApiAuthorization: []
              x-amazon-apigateway-integration:
                $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
            put:
              operationId: SetDocumentTags
              description: Set multiple tags to a document; this endpoint also accepts a different body parameter for setting a single tag
              tags:
              - Document Tags
              parameters:
              - $ref: '#/components/parameters/siteIdParam'
              - $ref: '#/components/parameters/documentIdParam'
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/AddDocumentTagsRequest'
                    examples:
                      Add_Key_Only_Tag:
                        value:
                          tags:
                            - key: category 
                      Add_Key_and_Value_Tag:
                        value:
                          tags:
                            - key: category 
                              value: sample
                      Add_Key_and_Values_Tag:
                        value:
                          tags:
                            - key: players 
                              values: ["111", "222"]
              responses:
                '200':
                  $ref: '#/components/responses/200Cors'
              security:
              - ApiAuthorization: []
              x-amazon-apigateway-integration:
                $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
          /documents/{documentId}/tags/{tagKey}:
            get:
              operationId: GetDocumentTag
              description: Get a document tag by using its key
              tags:
              - Document Tags
              parameters:
              - $ref: '#/components/parameters/siteIdParam'
              - $ref: '#/components/parameters/documentIdParam'
              - $ref: '#/components/parameters/tagkeyParam'
              - $ref: '#/components/parameters/shareKeyParam'
              responses:
                '200':
                  description: 200 OK
                  headers:
                    Access-Control-Allow-Origin:
                       $ref: '#/components/headers/AccessControlAllowOrigin'
                    Access-Control-Allow-Methods:
                       $ref: '#/components/headers/AccessControlAllowMethods'
                    Access-Control-Allow-Headers:
                      $ref: '#/components/headers/AccessControlAllowHeaders'
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/GetDocumentTagResponse'
              security:
              - ApiAuthorization: []
              x-amazon-apigateway-integration:
                $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
            put:
              operationId: SetDocumentTag
              description: Update any and all values of a document tag, by using its key; you can supply one tag value or a list of tag values in the request body
              tags:
              - Document Tags
              parameters:
              - $ref: '#/components/parameters/siteIdParam'
              - $ref: '#/components/parameters/documentIdParam'
              - $ref: '#/components/parameters/tagkeyParam'
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/SetDocumentTagKeyRequest'
              responses:
                '200':
                  $ref: '#/components/responses/200Cors'
              security:
              - ApiAuthorization: []
              x-amazon-apigateway-integration:
                $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
            delete:
              operationId: DeleteDocumentTag
              description: Delete a document tag by using its key
              tags:
              - Document Tags
              parameters:
              - $ref: '#/components/parameters/siteIdParam'
              - $ref: '#/components/parameters/documentIdParam'
              - $ref: '#/components/parameters/tagkeyParam'
              responses:
                '200':
                  $ref: '#/components/responses/200Cors'
              security:
              - ApiAuthorization: []
              x-amazon-apigateway-integration:
                $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
          /documents/{documentId}/tags/{tagKey}/{tagValue}:
            delete:
              operationId: DeleteDocumentTagAndValue
              description: Delete a specific document tag's key/value combination; the request will be ignored if there is no valid key/value combination found
              tags:
              - Document Tags
              parameters:
              - $ref: '#/components/parameters/siteIdParam'
              - $ref: '#/components/parameters/documentIdParam'
              - $ref: '#/components/parameters/tagkeyParam'
              - $ref: '#/components/parameters/tagvalueParam'
              - $ref: '#/components/parameters/shareKeyParam'
              responses:
                '200':
                  $ref: '#/components/responses/200Cors'
              security:
              - ApiAuthorization: []
              x-amazon-apigateway-integration:
                $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
          /documents/tags:
            patch:
              operationId: UpdateMatchingDocumentTags
              description: This API request allows the adding/updating of multiple document tag(s) based on document(s) that have the matching tag.
              tags:
              - Document Tags
              parameters:
              - $ref: '#/components/parameters/siteIdParam'
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/UpdateMatchingDocumentTagsRequest'
              responses:
                '200':
                  description: "200 OK"
                  headers:
                    Access-Control-Allow-Origin:
                      schema:
                        type: "string"
                    Access-Control-Allow-Methods:
                      schema:
                        type: "string"
                    Access-Control-Allow-Headers:
                      schema:
                        type: "string"
                  content:
                    application/json:
                      schema:
                        "$ref": "#/components/schemas/UpdateMatchingDocumentTagsResponse"
              security:
              - ApiAuthorization: []
              x-amazon-apigateway-integration:
                $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
          /documents/{documentId}/url:
            get:
              operationId: GetDocumentUrl
              description: Returns a URL for the document's contents; this URL will expire (the default is 48 hours)
              tags:
              - Documents
              parameters:
              - $ref: '#/components/parameters/siteIdParam'
              - $ref: '#/components/parameters/documentIdParam'
              - $ref: '#/components/parameters/versionKeyParam'
              - $ref: '#/components/parameters/durationParam'
              - $ref: '#/components/parameters/shareKeyParam'
              - name: "inline"
                in: "query"
                description: "Set the Content-Disposition to inline"
                schema:
                  type: boolean
                  default: false
              responses:
                '200':
                  description: 200 OK
                  headers:
                    Access-Control-Allow-Origin:
                       $ref: '#/components/headers/AccessControlAllowOrigin'
                    Access-Control-Allow-Methods:
                       $ref: '#/components/headers/AccessControlAllowMethods'
                    Access-Control-Allow-Headers:
                      $ref: '#/components/headers/AccessControlAllowHeaders'
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/GetDocumentUrlResponse'
              security:
              - ApiAuthorization: []
              x-amazon-apigateway-integration:
                $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
          /documents/upload:
            get:
              operationId: GetDocumentUpload
              description: Returns a URL that can be used to upload document content and create a new document; this endpoint (whether GET or POST) is required in order to add content that is larger than 5 MB
              tags:
              - Documents
              parameters:
                - name: path
                  in: query
                  description: The upload file's path
                  schema:
                    type: string
                - $ref: '#/components/parameters/siteIdParam'
                - $ref: '#/components/parameters/contentLengthParam'
                - $ref: '#/components/parameters/durationParam'
                - $ref: '#/components/parameters/shareKeyParam'
              responses:
                '200':
                  description: 200 OK
                  headers:
                    Access-Control-Allow-Origin:
                       $ref: '#/components/headers/AccessControlAllowOrigin'
                    Access-Control-Allow-Methods:
                       $ref: '#/components/headers/AccessControlAllowMethods'
