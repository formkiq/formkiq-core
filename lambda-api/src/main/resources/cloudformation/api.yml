openapi: "3.0.1"
info:
  title: 
    Fn::Sub: "FormKiQ Documents HTTP API - ${AppEnvironment}"
  description: "FormKiQ Stacks - Document HTTP API"
  version: "1.4.6"
paths:
  /version:
    get:
      description: Return the version of FormKiQ.
      tags:
      - Miscellaneous    
      responses:
        200:
          description: "200 response"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
            Access-Control-Allow-Methods:
              schema:
                type: "string"
            Access-Control-Allow-Headers:
              schema:
                type: "string"
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Message"
      security:
      - AuthorizationCognito: []
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
    options:
      description: Return the version of FormKiQ Options.
      tags:
      - Miscellaneous      
      responses:
        '200':
          description: 200 response
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content: {}
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"        
  /sites:
    get:
      description: Sites User belongs to
      tags:
      - Miscellaneous
      responses:
        200:
          description: "200 response"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
            Access-Control-Allow-Methods:
              schema:
                type: "string"
            Access-Control-Allow-Headers:
              schema:
                type: "string"
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Sites"
      security:
      - AuthorizationCognito: []
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
    options:
      description: Sites User belongs to Options.
      tags:
      - Miscellaneous     
      responses:
        '200':
          description: 200 response
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content: {}
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"        
  /documents:
    get:
      tags:
      - Documents
      description: Returns a list of documents in reverse inserted date order.
      parameters:
      - name: "date"
        in: "query"
        schema:
          type: "string"
      - name: "limit"
        in: "query"
        schema:
          type: "string"
      - name: "tz"
        in: "query"
        schema:
          type: "string"
      - name: "next"
        in: "query"
        schema:
          type: "string"
      - name: "previous"
        in: "query"
        schema:
          type: "string"
      - $ref: '#/components/parameters/siteIdParam'
      responses:
        200:
          description: "200 response"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
            Access-Control-Allow-Methods:
              schema:
                type: "string"
            Access-Control-Allow-Headers:
              schema:
                type: "string"
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/DocumentItemsResults"
      security:
      - AuthorizationCognito: []
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
    post:
      description: Save document.
      tags:
      - Documents      
      parameters:
      - $ref: '#/components/parameters/siteIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentBody'
      responses:
        '201':
          description: 201 response
          headers:
            Access-Control-Allow-Origin:
               $ref: '#/components/headers/AccessControlAllowOrigin'
            Access-Control-Allow-Methods:
               $ref: '#/components/headers/AccessControlAllowMethods'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/AccessControlAllowHeaders'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentPostResponse'
      security:
      - AuthorizationCognito: []
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi201"
    options:
      description: Save document Options.
      tags:
      - Documents      
      responses:
        '200':
          description: 200 response
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content: {}
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
  /documents/{documentId}:
    get:
      description: Get document details.
      tags:
      - Documents      
      parameters:
      - $ref: '#/components/parameters/documentIdParam'
      - $ref: '#/components/parameters/siteIdParam'
      responses:
        '200':
          description: 200 response
          headers:
            Access-Control-Allow-Origin:
               $ref: '#/components/headers/AccessControlAllowOrigin'
            Access-Control-Allow-Methods:
               $ref: '#/components/headers/AccessControlAllowMethods'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/AccessControlAllowHeaders'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentItem'
      security:
      - AuthorizationCognito: []
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
    patch:
      description: Update document details.
      tags:
      - Documents      
      parameters:
      - $ref: '#/components/parameters/documentIdParam'
      - $ref: '#/components/parameters/siteIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentBody'
      responses:
        '200':
          description: 200 response
          headers:
            Access-Control-Allow-Origin:
               $ref: '#/components/headers/AccessControlAllowOrigin'
            Access-Control-Allow-Methods:
               $ref: '#/components/headers/AccessControlAllowMethods'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/AccessControlAllowHeaders'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentPostResponse'      
      security:
      - AuthorizationCognito: []
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
    options:
      description: Get document details Options.
      tags:
      - Documents      
      parameters:
      - $ref: '#/components/parameters/documentIdParam'
      responses:
        '200':
          $ref: '#/components/responses/200Cors'
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
    delete:
      description: Delete document.
      tags:
      - Documents      
      parameters:
      - $ref: '#/components/parameters/documentIdParam'
      - $ref: '#/components/parameters/siteIdParam'
      responses:
        '200':
          $ref: '#/components/responses/200Cors'
      security:
      - AuthorizationCognito: []
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
  /documents/{documentId}/versions:
    get:
      description: Get document versions.
      tags:
      - Documents      
      parameters:
      - $ref: '#/components/parameters/documentIdParam'
      - $ref: '#/components/parameters/siteIdParam'
      - name: "tz"
        in: "query"
        schema:
          type: "string"
      - name: next
        in: query
        description: Next Page Token.
        schema:
          type: string
      responses:
        '200':
          description: 200 response
          headers:
            Access-Control-Allow-Origin:
               $ref: '#/components/headers/AccessControlAllowOrigin'
            Access-Control-Allow-Methods:
               $ref: '#/components/headers/AccessControlAllowMethods'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/AccessControlAllowHeaders'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentItemsVersions'
      security:
      - AuthorizationCognito: []
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
    options:
      description: Get document versions Options.
      tags:
      - Documents      
      parameters:
      - $ref: '#/components/parameters/documentIdParam'
      responses:
        '200':
          $ref: '#/components/responses/200Cors'
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
  /documents/{documentId}/content:
    get:
      description: Get document content.
      tags:
      - Documents      
      parameters:
      - $ref: '#/components/parameters/documentIdParam'
      - $ref: '#/components/parameters/siteIdParam'
      - $ref: '#/components/parameters/versionIdParam'
      responses:
        '200':
          description: 200 response
          headers:
            Access-Control-Allow-Origin:
               $ref: '#/components/headers/AccessControlAllowOrigin'
            Access-Control-Allow-Methods:
               $ref: '#/components/headers/AccessControlAllowMethods'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/AccessControlAllowHeaders'
            Location:
              $ref: '#/components/headers/Location'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentContent'              
      security:
      - AuthorizationCognito: []
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
    options:
      description: Get document tags Options.
      tags:
      - Documents      
      parameters:
      - $ref: '#/components/parameters/documentIdParam'
      responses:
        '200':
          $ref: '#/components/responses/200Cors'
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
  /documents/{documentId}/formats:
    options:
      description: Converts Document to a different format Options.
      tags:
      - Documents      
      parameters:
      - $ref: '#/components/parameters/documentIdParam'
      responses:
        '200':
          $ref: '#/components/responses/200Cors'
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
    post:
      description: Converts Document to a different format.
      tags:
      - Documents      
      parameters:
      - $ref: '#/components/parameters/documentIdParam'
      - $ref: '#/components/parameters/siteIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FormatsBody'
      responses:
        '202':
          description: Document conversion has been accepted for creation
          headers:
            Access-Control-Allow-Origin:
               $ref: '#/components/headers/AccessControlAllowOrigin'
            Access-Control-Allow-Methods:
               $ref: '#/components/headers/AccessControlAllowMethods'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/AccessControlAllowHeaders'
        '200':
          description: Request format already exist
          headers:
            Access-Control-Allow-Origin:
               $ref: '#/components/headers/AccessControlAllowOrigin'
            Access-Control-Allow-Methods:
               $ref: '#/components/headers/AccessControlAllowMethods'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/AccessControlAllowHeaders'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentUrl'
      security:
      - AuthorizationCognito: []
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
  /documents/{documentId}/tags:
    get:
      description: Get document tags.
      tags:
      - Documents      
      parameters:
      - $ref: '#/components/parameters/documentIdParam'
      - $ref: '#/components/parameters/siteIdParam'
      - name: next
        in: query
        description: Next Page Token.
        schema:
          type: string
      - name: previous
        in: query
        description: Previous Page Token.
        schema:
          type: string
      - name: limit
        in: query
        description: The number of results to return.
        schema:
          type: string
      responses:
        '200':
          description: 200 response
          headers:
            Access-Control-Allow-Origin:
               $ref: '#/components/headers/AccessControlAllowOrigin'
            Access-Control-Allow-Methods:
               $ref: '#/components/headers/AccessControlAllowMethods'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/AccessControlAllowHeaders'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentItemsTags'
      security:
      - AuthorizationCognito: []
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
    options:
      description: Get document tags Options.
      tags:
      - Documents      
      parameters:
      - $ref: '#/components/parameters/documentIdParam'
      responses:
        '200':
          $ref: '#/components/responses/200Cors'
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
    post:
      description: Add Tag to document.
      tags:
      - Documents      
      parameters:
      - $ref: '#/components/parameters/documentIdParam'
      - $ref: '#/components/parameters/siteIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentItemTag'
            examples:
              Add_Key_Only_Tag:
                value:
                  key: category
              Add_Key_and_Value_Tag:
                value:
                  key: category
                  value: person
      responses:
        '201':
          $ref: '#/components/responses/200Cors'
      security:
      - AuthorizationCognito: []
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi201"
  /documents/{documentId}/tags/{tagKey}:
    get:
      description: Get document tags.
      tags:
      - Documents      
      parameters:
      - $ref: '#/components/parameters/documentIdParam'
      - $ref: '#/components/parameters/tagkeyParam'
      - $ref: '#/components/parameters/siteIdParam'
      responses:
        '200':
          description: 200 response
          headers:
            Access-Control-Allow-Origin:
               $ref: '#/components/headers/AccessControlAllowOrigin'
            Access-Control-Allow-Methods:
               $ref: '#/components/headers/AccessControlAllowMethods'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/AccessControlAllowHeaders'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentItemTag'
      security:
      - AuthorizationCognito: []
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
    put:
      description: Replace Tag value.
      tags:
      - Documents      
      parameters:
      - $ref: '#/components/parameters/documentIdParam'
      - $ref: '#/components/parameters/tagkeyParam'
      - $ref: '#/components/parameters/siteIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentItemTagValueBody'
      responses:
        '200':
          $ref: '#/components/responses/200Cors'
      security:
      - AuthorizationCognito: []
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
    options:
      description: Delete document tags Options.
      tags:
      - Documents      
      parameters:
      - $ref: '#/components/parameters/documentIdParam'
      - $ref: '#/components/parameters/tagkeyParam'
      responses:
        '200':
          $ref: '#/components/responses/200Cors'
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
    delete:
      description: Delete document tags.
      tags:
      - Documents      
      parameters:
      - $ref: '#/components/parameters/documentIdParam'
      - $ref: '#/components/parameters/tagkeyParam'
      - $ref: '#/components/parameters/siteIdParam'
      responses:
        '200':
          $ref: '#/components/responses/200Cors'
      security:
      - AuthorizationCognito: []
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
  /documents/{documentId}/url:
    get:
      description: Returns a URL to fetch the document.
      tags:
      - Documents      
      parameters:
      - $ref: '#/components/parameters/documentIdParam'
      - $ref: '#/components/parameters/siteIdParam'
      - $ref: '#/components/parameters/versionIdParam'
      - $ref: '#/components/parameters/durationParam'
      responses:
        '200':
          description: 200 response
          headers:
            Access-Control-Allow-Origin:
               $ref: '#/components/headers/AccessControlAllowOrigin'
            Access-Control-Allow-Methods:
               $ref: '#/components/headers/AccessControlAllowMethods'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/AccessControlAllowHeaders'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentUrl'
      security:
      - AuthorizationCognito: []
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
    options:
      description: Returns a URL to fetch the document Options.
      tags:
      - Documents      
      parameters:
      - $ref: '#/components/parameters/documentIdParam'
      responses:
        '200':
          $ref: '#/components/responses/200Cors'
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
  /documents/upload:
    get:
      description: Returns URL that can accept uploads largers than 5 MB.
      tags:
      - Documents      
      parameters:
        - name: path
          in: query
          description: The upload file's path.
          schema:
            type: string
        - $ref: '#/components/parameters/siteIdParam'
        - $ref: '#/components/parameters/contentLengthParam'
        - $ref: '#/components/parameters/durationParam'
      responses:
        '200':
          description: 200 response
          headers:
            Access-Control-Allow-Origin:
               $ref: '#/components/headers/AccessControlAllowOrigin'
            Access-Control-Allow-Methods:
               $ref: '#/components/headers/AccessControlAllowMethods'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/AccessControlAllowHeaders'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentUrl'
      security:
      - AuthorizationCognito: []
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
    options:
      description: Returns URL that can accept uploads largers than 5 MB Options.
      tags:
      - Documents      
      responses:
        '200':
          $ref: '#/components/responses/200Cors'
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
  /documents/{documentId}/upload:
    get:
      parameters:
      - $ref: '#/components/parameters/documentIdParam'
      - $ref: '#/components/parameters/siteIdParam'
      - $ref: '#/components/parameters/contentLengthParam'
      - $ref: '#/components/parameters/durationParam'
      description: Returns URL to upload content larger than 5 MB.
      tags:
      - Documents      
      responses:
        '200':
          description: 200 response
          headers:
            Access-Control-Allow-Origin:
               $ref: '#/components/headers/AccessControlAllowOrigin'
            Access-Control-Allow-Methods:
               $ref: '#/components/headers/AccessControlAllowMethods'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/AccessControlAllowHeaders'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentUrl'
      security:
      - AuthorizationCognito: []
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
    options:
      parameters:
      - $ref: '#/components/parameters/documentIdParam'
      description: Searches for Documents Options.
      tags:
      - Documents      
      responses:
        '200':
          $ref: '#/components/responses/200Cors'
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
  /search:
    options:
      description: Searches for Documents Options.
      tags:
      - Search      
      responses:
        '200':
          $ref: '#/components/responses/200Cors'
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
    post:
      description: Searches for Documents.
      tags:
      - Search      
      parameters:
      - $ref: '#/components/parameters/siteIdParam'
      - name: next
        in: query
        description: Next Page Token.
        schema:
          type: string
      - name: previous
        in: query
        description: Previous Page Token.
        schema:
          type: string
      - name: limit
        in: query
        description: The number of results to return.
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentSearchBody'
            examples:
              Search_By_Key:
                value:
                  query:
                    tag:
                      key: category
              Search_By_Value:
                value:
                  query:
                    tag:
                      key: category
                      eq: person
              Tag_Value_Begins_With:
                value:
                  query:
                    tag:
                      key: firstname
                      beginsWith: jo
      responses:
        '200':
          description: 200 response
          headers:
            Access-Control-Allow-Origin:
               $ref: '#/components/headers/AccessControlAllowOrigin'
            Access-Control-Allow-Methods:
               $ref: '#/components/headers/AccessControlAllowMethods'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/AccessControlAllowHeaders'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentItemsResults'
      security:
      - AuthorizationCognito: []
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
  /presets:
    get:
      description: Returns a list of Presets.
      tags:
      - Presets
      parameters:      
      - name: "limit"
        in: "query"
        schema:
          type: "string"
      - name: "next"
        in: "query"
        schema:
          type: "string"
      - name: "previous"
        in: "query"
        schema:
          type: "string"
      - $ref: '#/components/parameters/siteIdParam'
      responses:
        200:
          description: "200 response"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
            Access-Control-Allow-Methods:
              schema:
                type: "string"
            Access-Control-Allow-Headers:
              schema:
                type: "string"
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/PresetResults"
      security:
      - AuthorizationCognito: []
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
    post:
      description: Save Preset.
      tags:
      - Presets      
      parameters:
      - $ref: '#/components/parameters/siteIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PresetBody'
      responses:
        '201':
          description: 201 response
          headers:
            Access-Control-Allow-Origin:
               $ref: '#/components/headers/AccessControlAllowOrigin'
            Access-Control-Allow-Methods:
               $ref: '#/components/headers/AccessControlAllowMethods'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/AccessControlAllowHeaders'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Id'
      security:
      - AuthorizationCognito: []
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi201"              
    options:
      description: Presets Options.
      tags:
      - Presets      
      responses:
        '200':
          description: 200 response
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content: {}
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"
  /presets/{presetId}:
    options:
      description: Presets Options.
      tags:
      - Presets      
      parameters:
      - $ref: '#/components/parameters/presetIdParam'      
      responses:
        '200':
          description: 200 response
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content: {}
      x-amazon-apigateway-integration:
        $ref: "#/components/x-amazon-apigateway-integrations/lambdaApi200"  
    delete:
      description: Delete Preset.
      tags:
      - Presets      
      parameters:
      - $ref: '#/components/parameters/presetIdParam'
      - $ref: '#/components/parameters/siteIdParam'
